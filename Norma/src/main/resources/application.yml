mybatis:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: com.example.norma.springboot.mybatis.entity

spring:
  thymeleaf:
    cache: true
    check-template: true
    check-template-location: true
    content-type: text/html
    enabled: true
    encoding: UTF-8
    excluded-view-names: ''
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html

server:
  port: 8080

logging:
  level:
    root: info
    org.springframework.web: debug
    org.hibernate.SQL: